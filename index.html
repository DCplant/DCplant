<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>디씨플란트치과 | WeChat QR</title>
<style>
  :root{--brand:#00704A;--text:#0b0b0b;--muted:#6b7280}
  body{margin:0;background:#f6f7f8;font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Malgun Gothic,sans-serif;color:var(--text)}
  .wrap{max-width:560px;margin:0 auto;padding:24px}
  .card{background:#fff;border-radius:20px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:22px;text-align:center}
  .logo{width:56px;height:56px;border-radius:16px;display:inline-grid;place-items:center;background:var(--brand);color:#fff;font-weight:800;margin-bottom:8px}
  h1{margin:6px 0 0;font-size:20px}
  p{margin:8px 0 0;color:var(--muted);font-size:13px}
  .qr{margin:18px auto 8px}
  .qr img{width:min(88vw,360px);height:auto;border-radius:12px;background:#fff;padding:12px;box-shadow:0 6px 16px rgba(0,0,0,.06)}
  .hint{margin-top:10px;color:var(--muted);font-size:13px;line-height:1.5}
  .hint strong{color:#0b0b0b}
  .actions{margin-top:14px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
  .btn{display:inline-block;padding:12px 14px;border-radius:14px;border:1px solid rgba(0,0,0,.08);text-decoration:none;color:#0b0b0b;font-weight:700}
  .btn.primary{background:var(--brand);color:#fff;border-color:transparent}
  footer{margin-top:14px;color:var(--muted);font-size:12px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo">DC</div>
      <h1>디씨플란트치과</h1>
      <p>WeChat 연결용 QR</p>

      <!-- QR 크게 표시 -->
      <div class="qr">
        <img src="wechat-qr.png" alt="WeChat QR" />
      </div>

      <div class="hint">
        <strong>사용 방법</strong><br/>
        ① <b>위챗 앱</b> 실행 → ② <b>스캔</b>(扫一扫) 선택 → ③ 위 QR을 스캔<br/>
        使用方法：打开<b>微信</b> → 点击<b>扫一扫</b> → 扫描上方二维码
      </div>

      <footer>© 디씨플란트치과</footer>
    </div>
  </div>
</body>
</html>
