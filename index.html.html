<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DC플란트치과 | 빠른 연결</title>
  <style>
    :root{--brand:#00704A;--text:#0b0b0b;--muted:#6b7280;--card:#ffffff}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Malgun Gothic,sans-serif;background:#f6f7f8;color:var(--text)}
    .wrap{max-width:560px;margin:0 auto;padding:24px}
    .card{background:var(--card);border-radius:20px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:22px}
    .header{display:flex;align-items:center;gap:14px;margin-bottom:14px}
    .logo{width:56px;height:56px;border-radius:16px;display:grid;place-items:center;background:var(--brand);color:#fff;font-weight:800}
    .title h1{font-size:20px;margin:0 0 4px}.title p{margin:0;color:var(--muted);font-size:13px}
    .btns{display:grid;gap:12px;margin:18px 0}
    .btn{display:flex;align-items:center;gap:12px;text-decoration:none;padding:16px 14px;border-radius:16px;font-weight:600;border:1px solid rgba(0,0,0,.06);background:#fff}
    .btn.primary{background:var(--brand);color:#fff;border-color:transparent}
    .divider{height:1px;background:linear-gradient(90deg,transparent, rgba(0,0,0,.08), transparent);margin:14px 0}
    .qrbox{margin-top:8px;padding:14px;border-radius:14px;border:1px dashed rgba(0,0,0,.12);background:#fafafa;display:flex;gap:12px;align-items:center}
    .qrbox img{width:120px;height:120px;object-fit:contain;border-radius:8px;background:#fff}
    .small{font-size:11px;color:var(--muted);text-align:center;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="logo">DC</div>
        <div class="title">
          <h1>DC플란트치과</h1>
          <p>상담·길찾기·연결을 한 번에</p>
        </div>
      </div>

      <div class="btns">
        <a class="btn primary" href="#" id="link-kakao" target="_blank" rel="noopener">📣 카카오톡 상담하기</a>
        <a class="btn" href="#wechat" id="link-wechat">🟩 위챗(微信) 연결</a>
        <a class="btn" href="#" id="link-naver" target="_blank" rel="noopener">🗺️ 네이버 지도 · 길찾기</a>
        <a class="btn" href="tel:" id="link-call">📞 전화 연결</a>
        <a class="btn" href="#" id="link-home" target="_blank" rel="noopener">🌐 홈페이지 / 예약</a>
      </div>

      <div class="divider"></div>

      <div class="qrbox" id="wechat-qr">
        <img src="wechat-qr.png" alt="위챗 QR코드" />
        <div>
          <strong>위챗 QR 스캔</strong>
          <p>이미지 저장 후 위챗에서 스캔하거나, 카메라로 바로 인식하세요.</p>
        </div>
      </div>

      <div class="small">© DC플란트치과 — 링크만 바꾸면 즉시 사용</div>
    </div>
  </div>
</body>
</html>
